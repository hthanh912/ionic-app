<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="books$ | async as books"> 
      Total: {{ books.length }} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ionRefresh)="refresh($event)">
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <!-- Loop over the books and display each one using BookItemComponent -->
    <app-book-item *ngFor="let book of books$ | async" [book]="book"></app-book-item>
  </ion-list>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreBooks($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
